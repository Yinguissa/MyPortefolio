<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #ff6347;
            transform: translateY(-3px);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #1e10e4;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Home Section */
        .home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .home .welcome-text h1 {
            font-size: 36px;
        }

        .home .welcome-text p {
            font-size: 18px;
        }

        .home .profile-photo img {
            width: 80%;
            max-width: 300px;
            border-radius: 50%;
            border: 5px solid #ff6347;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-toggle {
                display: block;
            }
            .navbar div {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .navbar div a {
                margin: 10px 0;
                display: block;
            }
            .home {
                text-align: center;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">Yinguissa.</div>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <div id="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <section id="home" class="home">
        <div class="welcome-text">
            <h1>Hello, it's Me Yinguissa Barry</h1>
            <p>I am a passionate developer, specializing in mobile application development and Spring Boot</p>
        </div>
        <div class="profile-photo">
            <img src="maphoto.jpeg" alt="Ma Photo">
        </div>
    </section>
</body>
</html>
